<form [formGroup]="mathForm">
  {{ a }} + {{ b }} =

  <!-- Alternative syntaxes to get value -->
  <!-- mathForm.value.a || mathForm.controls.a.value || mathForm.get("a").value -->
  <!-- Also if we choose to implement a getter in class file (ex: get a() {})
        then we can juste use {{ a }}
  -->

  <input formControlName="answer" />
</form>

<!-- DEBUG -->
<hr />
<div>Form is Valid: {{ mathForm.valid }}</div>
<div>Form value: {{ mathForm.value | json }}</div>
<div>Form errors: {{ mathForm.errors | json }}</div>
